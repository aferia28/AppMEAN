<!--  partials.allprofiles.html>  -->
<div class="row" data-ng-init="showAllProfiles()">
	<div class="col-sm-12">
	<input ng-model="userQuery" placeholder="Nom.." id="userQuery" style="margin-top: 20px"> <!-- INPUT PARA FILTRAR POR NOMBRE-->
		<table class="table" style="margin-top: 20px">
			<thead>
				<td>Nombre</td>
				<td>Apellidos</td>
				<td>Admin</td>
				<td>Email</td>
				<td>Acci√≥n</td>
			</thead>
			<tr ng-repeat="profile in allProfiles | filter:userQuery">
				<td>{{ profile.nombre }}</td>
				<td>{{ profile.apellidos }}</td>
				<td>{{ profile.isAdmin }}</td>
				<td>{{ profile.email }}</td>
				<td><a ui-sref="profiles.profilesid({ id: profile._id })">Icono Ver<a/></td>
			</tr>
		</table>
	</div>
</div>
