<div class="container-fluid region1">
	<div class="row">
		<div class="col-sm-12 home-title">
			<h1>onwine</h1>
		</div>
		<div class="col-sm-12 widget-container">
			<div class="row">
				<div class="col-sm-6 widget-holder">
					<div class="row">
						<div class="col-sm-12 widget-button" style="text-align: right;">
							<button class="btn signIn" ng-click="clickToOpenSignIn()" data-button="signin">Sign In</button>
						</div>
					</div>
				</div>
				<div class="col-sm-6 widget-holder">
					<div class="row">
						<div class="col-sm-12 widget-button">
							<button class="btn signUp" ng-click="clickToOpenSignUp()" data-button="signup">Sign Up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="popupSignIn">
	<div class="modal-header">
		<h3 class="modal-title">Login to our Site</h3>
		<p>Enter your username and password to log on:</p>
	</div>
	<div class="modal-body">
		<form ng-submit="login()" method="post" class="login-form">
			<div class="form-group">
				<input class="form-username form-control" placeholder="Username.." type="email" ng-model="persona.email"/>
			</div>
			<div class="form-group">
				<input class="form-username form-control" placeholder="Password.." type="password" ng-model="persona.password"/>
			</div>
		    <button type="submit" class="btn" style="width: 100%;">Sign In</button>
		</form>
	</div>
</script>
<script type="text/ng-template" id="popupSignUp">
	<div class="modal-header">
		<h3>Get your account</h3>
		<p>Please enter the follow fields to sign up:</p>
	</div>
	<div class="modal-body">
		<form role="form" method="post" class="registration-form" ng-submit="signup(signupForm.$valid)" name="signupForm">
			<div class="form-group">
				<input type="text" ng-model="persona.nombre" name="name" placeholder="Nombre" class="form-control form-first-name" required id="form-first-name">
				<div ng-messages="signupForm.name.$error">
					<div ng-messages-include="../views/messages.html">

					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" ng-model="persona.apellidos" name="lastname" placeholder="Apellidos" class="form-control form-last-name" required id="form-last-name">
				<div ng-messages="signupForm.lastname.$error">
					<div ng-messages-include="../views/messages.html">

					</div>
				</div>
			</div>
			<div class="form-group">
				<input id="to" type="email" ng-model="persona.email" name="email" placeholder="Email" class="form-control form-email" required id="form-email">
				<div ng-messages="signupForm.email.$error">
					<div ng-messages-include="../views/messages.html">

					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="password" ng-minlength="8" ng-model="persona.password" name="password" placeholder="Contraseña" class="form-control form-password" required id="form-password">
				<div ng-messages="signupForm.password.$error">
					<div ng-messages-include="../views/messages.html"></div>
				</div>
			</div>
			<div class="form-group">
				<input type="password" ng-model="persona.r_password" name="password_r" placeholder="Confirmar contraseña" class="form-control form-password" id="password_r" required compare-to="persona.password">
				<div ng-messages="signupForm.password_r.$error">
					<div ng-messages-include="../views/messages.html">

					</div>
				</div>
			</div>
			<button class="btn" type="submit" id="send_email">Sign Up</button>
			<span id="message"></span>
		</form>
	</div>
</script>
