<div class="row">
	<div class="col-sm-2 search-box">
		<div class="row">
			<div class="col-sm-12">
				<div class="search-box-top">
					<h1>Cercador</h1>
				</div>
				<form name="formWineSearch">
					<div class="search-box-bottom">
						<div class="wineColor">
							<h5>Tipus de Vi</h5>
							<div class="form-group">
							    <select name="wineColorSelect" id="wineColorSelect" ng-options="color.name for color in wineColor.availableColors track by color.id" ng-model="wineColor.selectedColor">
							    </select>
					    	</div>
						</div>
						<hr>
						<div class="wineVintage">
							<h5>Anyada</h5>
							<div class="form-group">
								<input type="number" name="inputVintage" ng-model="vintage.year" min="1900" max="2016">
								<div role="alert">
									<span class="error" ng-show="formWineSearch.inputVintage.$error.number">Des de 1900 a 2016</span>
								</div>
							</div>
						</div>
						<hr>
						<div class="wineDO">
							<h5>Denominaci√≥ d'Origen</h5>
							<div class="form-group" ng-repeat="do in DOs">
								<input id="{{do.id}}" type="checkbox" value="{{do.name}}" ng-click="toggleSelection(do.name)">
								{{do.name}}
							</div>
						</div>
						<hr>
						<input ng-model="query" id="query"> <!-- INPUT PARA FILTRAR POR NOMBRE-->
						<button type="submit" ng-click="search()">Buscar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-10 box-content">
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary"><a href="#/"> Torna enrere </a></button>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<cardflow model="cardflow">
			                <div class="cardflow-card" ng-repeat="color in wineColor.availableColors">
			                    <img ng-src="{{color.image}}" alt="{{color.name}}"/>
			                </div>
			            </cardflow>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
			<div class="col-sm-12 wine-search-results">
	            <h2>Resultats de la cerca:</h2>
	            <div class="row">
	            	<div ng-repeat="wine in fiveDay | filter:query" class="col-sm-4">
	            		<div class="row wine-box">
	            			<div class="col-sm-12">
	            				<p style="font-weight:bold;" data-code="{{wine.code}}">
									<a href="#product/{{wine.code}}">
					              	{{wine.name}}
					              	</a>
				            	</p>
	            			</div>
			            	<div class="col-sm-12 image-box">
			                	<img ng-src="{{wine.image}}">
			              	</div>
				            <div class="col-sm-12 wine-text">
				            	{{wine.type}}
				            	<br>
				            	{{wine.region}}
				            </div>
				            <!-- low -->
				            <div class="col-sm-12 wine-vintage">
								{{wine.vintage}}
				            </div>
	            		</div>
					</div>
	            </div>
			</div>
		</div>
	</div>
</div>
