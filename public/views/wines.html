<div class="container-fluid wine-searcher">
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Cercador</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 wine-color">
			<h2 class="text-center">Selecciona el tipus de vi</h2>
			<cardflow model="cardflow">
				<div class="cardflow-card" ng-repeat="card in cardflow.cards" style="background-image: url( {{card.image}} )">
					<span>{{ card.title }}</span>
				</div>
			</cardflow>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 wine-search-parameters">
			<form name="formWineSearch" class="form-horizontal">
				<div class="row">
					<div class="form-group col-xs-4">
						<h3 class="text-center">Anyada</h3>
						<div class="row">
							<div class="col-xs-offset-3 col-xs-6">
								<input type="number" class="form-control text-center" name="inputVintage" ng-model="vintage" placeholder="1900 - 2016" min="1900" max="2016">
								<div ng-messages="formWineSearch.inputVintage.$error">
									<div ng-messages-include="../views/messages.html"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-4">
						<h3 class="text-center">Denominaci√≥ d'Origen</h3>
						<div class="row">
							<div class="col-xs-offset-2 col-xs-8">
								<select name="selectDo" id="selectDo" ng-model="DOs.selectedDO" class="form-control">
									<option ng-repeat="option in DOs.availableOptions" value="{{option.id}}">{{option.name}}</option>
								</select>
							</div>
						</div>
					</div>
					<button type="submit" ng-click="search()" class="col-xs-offset-1 col-xs-2 button button-white">Cercar</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 wine-search-results">
			<div class="row">
				<div ng-repeat="wine in fiveDay | filter:query" class="col-xs-10 col-sm-4">
					<div class="wine-box">
						<a href="#product/{{wine.code}}">
						<div class="row">
							<div class="col-xs-12">
								<p class="wine-title" data-code="{{wine.code}}">{{wine.name}}</p>
							</div>
							<div class="row">
								<div class="col-sm-12 image-box">
									<img ng-if="wine.image" ng-src="{{wine.image}}">
									<img ng-src="{{wine.image_url}}">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 wine-text"><!-- {{wine.type}}<br> -->{{wine.region.split(" > ").pop()}}</div>
							</div>
							<div class="row">
								<div class="col-sm-12 wine-vintage">{{wine.vintage}}</div>
							</div>
						</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
